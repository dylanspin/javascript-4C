<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Opdracht-B</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/javascript.js"></script>
  </head>
  <body ng-app="">
    <div class="mijnheader">
        <hr>
        <div class="center" style="margin-left:-100px;">
          <button type="submit" class="header"><a href="opdrachtA.html">Opdracht-A</a></button>
          <button type="submit" class="header"><a href="opdrachtC.html">Opdracht-C</a></button>
          <button type="submit" class="header"><a href="eindopdracht.html">Eindopdracht</a></button>
        </div>
        <hr>
    </div>
    <div class="content">
      <div class="center">
        <img src="img/vuur2.png" class="opdr_img">
          <div class="kop">Opdracht B</div>
        <img src="img/vuur4.png" class="opdr_img">
      </div>

      <div class="table">
        <div class="center">
          <br><h1>Tabel</h1><br>
          <table class="formulier pos">
            <tr>
              <th>Prijs</th>
              <th>Merk</th>
              <th>Auto</th>
              <th>Gewicht</th>
              <th>num</th>
            </tr>
            <tr class="info">
              <td id="1">{{prijs}}</td>
              <td id="2">{{Merk}}</td>
              <td id="3">{{Auto}}</td>
              <td id="4">{{Gewicht}}</td>
              <td id="5">{{num}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
